<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User List</title>
  <link rel="icon" type="image/png" href="img/wgo.png">
  <!-- <link rel="stylesheet" href="css/css_user-list.css" /> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      width: 400px;
      padding: 200px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: grid;
      /* justify-content: center; */
      place-items: center;
      place-content: center;
      /* align-items: center; */
      /* align-content: center; */
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    select {
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      align-content: center;
      align-items: center;
    }

    table,
    th,
    td {
      border: 1px solid #000000;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Registered Users</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>Email</th>
          <th>No HP</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- User data will be inserted here -->
      </tbody>
    </table>
    <button onclick="goBack()">Back to Homepage</button>
  </div>

  <!-- <script src="scripts/scripts_user-list.js"></script> -->
  <script>
    // Function to display user list
    document.addEventListener("DOMContentLoaded", function () {
      if (document.getElementById("userTable")) {
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const userTableBody = document
          .getElementById("userTable")
          .querySelector("tbody");

        users.forEach((user, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                <td>${user.username}</td>
                <td>${user.password}</td>
                <td>${user.email}</td>
                <td>${user.no}</td>
                <td>${user.role}</td>
                <td>
                    <button onclick="editUser(${index})">Edit</button>
                    <button onclick="deleteUser(${index})">Delete</button>
                </td>`;
          userTableBody.appendChild(row);
        });
      }
    });

    function goBack() {
      window.location.href = "index.html";
    }

    // Edit user function
    function editUser(index) {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users[index];

      const newUsername = prompt("Enter new username:", user.username);
      const newPassword = prompt("Enter new password:", user.password);
      const newEmail = prompt("Enter new email:", user.email);
      const newNo = prompt("Enter new no:", user.no);
      const newRole = prompt(
        "Enter new role (jobseeker/company):",
        user.role
      );

      if (
        newUsername !== null &&
        newPassword !== null &&
        newEmail !== null &&
        newNo !== null &&
        newRole !== null
      ) {
        if (!newUsername || !newPassword || !newEmail || !newNo || !newRole) {
          alert("All fields are required.");
          return;
        }

        users[index] = {
          username: newUsername,
          password: newPassword,
          email: newEmail,
          no: newNo,
          role: newRole,
        };
        localStorage.setItem("users", JSON.stringify(users));
        window.location.reload();
      }
    }

    // Delete user function
    function deleteUser(index) {
      if (confirm("Are you sure you want to delete this user?")) {
        const users = JSON.parse(localStorage.getItem("users")) || [];
        users.splice(index, 1);
        localStorage.setItem("users", JSON.stringify(users));
        window.location.reload();
      }
    }
  </script>
</body>

</html>
